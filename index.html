<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img-box">
          <div class="card-img"></div>
        </div>
        <div class="card-desc">
          <h3>Equilibrium #3429</h3>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="card-val-date">
          <p class="val-bg"></p>
          <p class="val">0.041 ETH</p>
          <p class="date-bg"></p>
          <p class="date">3 days left</p>
        </div>
        <div class="card-foot">
          <div class="foot-desc">
            <div class="bg"></div>
            <p class="statement">Creation of</p>
            <p class="author">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </main>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
